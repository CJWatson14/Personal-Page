    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <h2>Contact Me Directly</h2>
      <form id="contact-form" onsubmit="sendEmail(event)">
          <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required placeholder="Enter your name">
          </div>

          <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
          </div>

          <div class="form-group">
              <button type="submit">Send Message</button>
          </div>
      </form>
  </section>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        emailjs.init("qjysVXvR36YoH9JZ0");

        // Function to send email
        function sendEmail(event) {
            event.preventDefault();  // Prevents the default form submission behavior
            
            const form = document.getElementById("contact-form");

            // Send the form data to EmailJS
            emailjs.sendForm("service_fs8ih1w", "template_ziqe6wz", form)
                .then(function(response) {
                    alert("Message sent successfully!");
                }, function(error) {
                    alert("Failed to send message. Please try again.");
                });
        }
    </script>
